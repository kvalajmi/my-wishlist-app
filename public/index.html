<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة ورشة النجارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex; /* لتمكين الشريط الجانبي والمحتوى جنباً إلى جنب */
            height: 100vh; /* لجعل الجسم يملأ ارتفاع الشاشة */
            direction: rtl;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50; /* لون داكن للشريط الجانبي */
            color: #ecf0f1; /* لون فاتح للنص في الشريط الجانبي */
            padding: 20px;
            height: 100%; /* ليملأ ارتفاع الجسم */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* لإضافة شريط تمرير إذا زاد المحتوى */
        }

        .sidebar h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li a {
            display: block;
            color: #bdc3c7; /* لون أفتح قليلاً للروابط */
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active { /* لتحديد الرابط النشط */
            background-color: #34495e; /* لون أغمق عند المرور أو للرابط النشط */
            color: #ffffff;
        }

        .main-content {
            flex-grow: 1; /* ليأخذ المساحة المتبقية */
            padding: 30px;
            overflow-y: auto; /* لإضافة شريط تمرير إذا زاد المحتوى */
            background-color: #ffffff;
        }

        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        /* تنسيقات النموذج والقائمة (يمكن تحسينها لاحقاً) */
        label { display: block; margin-top: 12px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: calc(100% - 24px); padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        #clientsList { list-style-type: none; padding: 0; margin-top: 20px; }
        #clientsList li { background-color: #f0f0f0; padding: 12px; margin-bottom: 8px; border-radius: 4px; border-left: 5px solid #007bff; }
        #clientsList li strong { display: block; margin-bottom: 5px; }
        .message { padding: 10px; margin-top: 15px; border-radius: 4px; text-align: center; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ورشة النجارة</h2>
        <ul>
            <li><a href="#" id="navClients" class="active">إدارة العملاء</a></li>
            </ul>
    </div>

    <div class="main-content">
        <div id="clientsSection" class="content-section">
            <h1>إدارة العملاء</h1>
            <h2>إضافة عميل جديد</h2>
            <form id="addClientForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="civil_id">الرقم المدني (12 رقم):</label>
                <input type="text" id="civil_id" name="civil_id" required minlength="12" maxlength="12" pattern="\d{12}">

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email">

                <label for="address">العنوان:</label>
                <textarea id="address" name="address" rows="3"></textarea>

                <label for="notes">ملاحظات:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>

                <button type="submit">أضف العميل</button>
                <div id="formMessageClient" class="message" style="display:none;"></div>
            </form>

            <h2>قائمة العملاء</h2>
            <ul id="clientsList">
                <li>جاري تحميل العملاء...</li>
            </ul>
        </div>

        </div>

    <script>
        const addClientForm = document.getElementById('addClientForm');
        const clientsListElement = document.getElementById('clientsList');
        const formMessageClientElement = document.getElementById('formMessageClient');
        
        const navClients = document.getElementById('navClients');
        // const navProjects = document.getElementById('navProjects'); // عندما نضيف قسم المشاريع

        const clientsSection = document.getElementById('clientsSection');
        // const projectsSection = document.getElementById('projectsSection'); // عندما نضيف قسم المشاريع

        // دالة لإظهار قسم معين وإخفاء الآخرين
        function showSection(sectionToShow) {
            clientsSection.style.display = 'none';
            // projectsSection.style.display = 'none'; // عندما نضيف قسم المشاريع

            if (sectionToShow === 'clients') {
                clientsSection.style.display = 'block';
                navClients.classList.add('active');
                // navProjects.classList.remove('active'); // عندما نضيف قسم المشاريع
                fetchClients(); // تحديث قائمة العملاء عند عرض القسم
            } 
            /*
            else if (sectionToShow === 'projects') {
                projectsSection.style.display = 'block';
                navClients.classList.remove('active');
                navProjects.classList.add('active');
                // fetchProjects(); // سنحتاج لدالة لجلب المشاريع
            }
            */
        }

        // ربط أحداث النقر بروابط الشريط الجانبي
        navClients.addEventListener('click', (e) => {
            e.preventDefault(); // منع السلوك الافتراضي للرابط
            showSection('clients');
        });
        /*
        navProjects.addEventListener('click', (e) => {
            e.preventDefault();
            showSection('projects');
        });
        */

        // دالة لجلب وعرض العملاء
        async function fetchClients() {
            clientsListElement.innerHTML = '<li>جاري تحميل العملاء...</li>';
            try {
                const response = await fetch('/clients');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `خطأ HTTP: ${response.status} ${response.statusText}` }));
                    throw new Error(errorData.error || `خطأ HTTP: ${response.status} ${response.statusText}`);
                }
                const clients = await response.json();
                clientsListElement.innerHTML = ''; 

                if (clients.length === 0) {
                    clientsListElement.innerHTML = '<li>لا يوجد عملاء حالياً.</li>';
                    return;
                }

                clients.forEach(client => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>${client.name}</strong> (الرقم المدني: ${client.civil_id})<br>
                        الهاتف: ${client.phone || 'غير متوفر'} | الإيميل: ${client.email || 'غير متوفر'}<br>
                        العنوان: ${client.address || 'لا يوجد'} | ملاحظات: ${client.notes || 'لا يوجد'}
                    `;
                    clientsListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('فشل في جلب العملاء:', error);
                clientsListElement.innerHTML = `<li>حدث خطأ أثناء تحميل العملاء: ${error.message}</li>`;
            }
        }

        // التعامل مع إرسال نموذج إضافة عميل
        addClientForm.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            formMessageClientElement.textContent = '';
            formMessageClientElement.style.display = 'none';

            const formData = new FormData(this);
            const clientData = {};
            formData.forEach((value, key) => { clientData[key] = value; });

            try {
                const response = await fetch('/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clientData),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `خطأ HTTP: ${response.status} ${response.statusText}`);
                }
                
                formMessageClientElement.textContent = 'تمت إضافة العميل بنجاح!';
                formMessageClientElement.className = 'message success'; // تغيير اسم الكلاس لرسالة العميل
                formMessageClientElement.style.display = 'block';
                this.reset(); 
                fetchClients(); 
            } catch (error) {
                console.error('فشل في إضافة العميل:', error);
                formMessageClientElement.textContent = `فشل في إضافة العميل: ${error.message}`;
                formMessageClientElement.className = 'message error'; // تغيير اسم الكلاس لرسالة العميل
                formMessageClientElement.style.display = 'block';
            }
        });

        // إظهار قسم العملاء افتراضياً وجلب البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            showSection('clients'); // إظهار قسم العملاء كافتراضي
        });
    </script>
</body>
</html>
