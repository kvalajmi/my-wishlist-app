<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة ورشة النجارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            height: 100vh;
            direction: rtl;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li a {
            display: block;
            color: #bdc3c7;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #34495e;
            color: #ffffff;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        label { display: block; margin-top: 12px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: calc(100% - 24px); /* Adjusted for padding and border */
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical; /* Allow vertical resize only */
        }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        
        #clientsList { list-style-type: none; padding: 0; margin-top: 20px; }
        #clientsList li { 
            background-color: #f0f0f0; 
            padding: 12px; 
            margin-bottom: 8px; 
            border-radius: 4px; 
            border-right: 5px solid #007bff; /* Changed to border-right for RTL */
            padding-right: 10px; /* Added padding for the border */
        }
        #clientsList li strong { display: block; margin-bottom: 5px; }
        
        .message { 
            padding: 12px; 
            margin-top: 15px; 
            border-radius: 4px; 
            text-align: center; 
            font-weight: bold;
            display:none; /* Hidden by default */
        }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ورشة النجارة</h2>
        <ul>
            <li><a href="#" id="navClients" class="active">إدارة العملاء</a></li>
            </ul>
    </div>

    <div class="main-content">
        <div id="clientsSection" class="content-section">
            <h1>إدارة العملاء</h1>
            <h2>إضافة عميل جديد</h2>
            <form id="addClientForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="civil_id">الرقم المدني (12 رقم):</label>
                <input type="text" id="civil_id" name="civil_id" required minlength="12" maxlength="12" pattern="\d{12}">

                <label for="phone">رقم الهاتف (8 أرقام):</label>
                <input type="tel" id="phone" name="phone" maxlength="8" pattern="\d{8}">

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email">

                <label for="address">العنوان:</label>
                <textarea id="address" name="address" rows="3"></textarea>

                <label for="notes">ملاحظات:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>

                <button type="submit">أضف العميل</button>
                <div id="formMessageClient" class="message"></div>
            </form>

            <h2>قائمة العملاء</h2>
            <ul id="clientsList">
                <li>جاري تحميل العملاء...</li>
            </ul>
        </div>

        </div>

    <script>
        const addClientForm = document.getElementById('addClientForm');
        const clientsListElement = document.getElementById('clientsList');
        const formMessageClientElement = document.getElementById('formMessageClient');
        
        const navClients = document.getElementById('navClients');
        const clientsSection = document.getElementById('clientsSection');
        // const projectsSection = document.getElementById('projectsSection'); 
        // const navProjects = document.getElementById('navProjects'); 

        const civilIdInput = document.getElementById('civil_id');
        const phoneInput = document.getElementById('phone');

        // دالة لتحويل الأرقام الهندية/العربية إلى إنجليزية
        function convertArabicNumbersToEnglish(str) {
            if (typeof str !== 'string') return str;
            const arabicNumbers = /[\u0660-\u0669]/g;
            const englishNumbers = {
                '\u0660': '0', '\u0661': '1', '\u0662': '2', '\u0663': '3', '\u0664': '4',
                '\u0665': '5', '\u0666': '6', '\u0667': '7', '\u0668': '8', '\u0669': '9'
            };
            return str.replace(arabicNumbers, function (match) {
                return englishNumbers[match];
            });
        }

        // معالجة الإدخال في حقل الرقم المدني
        if (civilIdInput) {
            civilIdInput.addEventListener('input', function(event) {
                let value = event.target.value;
                value = convertArabicNumbersToEnglish(value);
                value = value.replace(/[^\d]/g, ''); // السماح بالأرقام الإنجليزية فقط
                if (value.length > 12) { // التأكد أن الطول لا يتجاوز 12
                   value = value.slice(0, 12);
                }
                event.target.value = value;
            });
        }

        // معالجة الإدخال في حقل رقم الهاتف
        if (phoneInput) {
            phoneInput.addEventListener('input', function(event) {
                let value = event.target.value;
                value = convertArabicNumbersToEnglish(value);
                value = value.replace(/[^\d]/g, ''); // السماح بالأرقام الإنجليزية فقط
                if (value.length > 8) { // التأكد أن الطول لا يتجاوز 8
                    value = value.slice(0, 8);
                }
                event.target.value = value;
            });
        }
        
        function showSection(sectionToShow) {
            clientsSection.style.display = 'none';
            // projectsSection.style.display = 'none'; 

            navClients.classList.remove('active');
            // navProjects.classList.remove('active');

            if (sectionToShow === 'clients') {
                clientsSection.style.display = 'block';
                navClients.classList.add('active');
                fetchClients(); 
            } 
            /*
            else if (sectionToShow === 'projects') {
                projectsSection.style.display = 'block';
                navProjects.classList.add('active');
                // fetchProjects(); 
            }
            */
        }

        if(navClients){
            navClients.addEventListener('click', (e) => {
                e.preventDefault(); 
                showSection('clients');
            });
        }
        /*
        if(navProjects){
            navProjects.addEventListener('click', (e) => {
                e.preventDefault();
                showSection('projects');
            });
        }
        */

        async function fetchClients() {
            clientsListElement.innerHTML = '<li>جاري تحميل العملاء...</li>';
            try {
                const response = await fetch('/clients'); 
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `خطأ HTTP: ${response.status} ${response.statusText}` }));
                    throw new Error(errorData.error || `خطأ HTTP: ${response.status} ${response.statusText}`);
                }
                const clients = await response.json();
                clientsListElement.innerHTML = ''; 

                if (clients.length === 0) {
                    clientsListElement.innerHTML = '<li>لا يوجد عملاء حالياً.</li>';
                    return;
                }

                clients.forEach(client => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>${client.name}</strong> (الرقم المدني: ${client.civil_id})<br>
                        الهاتف: ${client.phone || 'غير متوفر'} | الإيميل: ${client.email || 'غير متوفر'}<br>
                        العنوان: ${client.address || 'لا يوجد'} | ملاحظات: ${client.notes || 'لا يوجد'}
                    `;
                    clientsListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('فشل في جلب العملاء:', error);
                clientsListElement.innerHTML = `<li>حدث خطأ أثناء تحميل العملاء: ${error.message}</li>`;
            }
        }

        if (addClientForm) {
            addClientForm.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                formMessageClientElement.textContent = '';
                formMessageClientElement.style.display = 'none';

                const formData = new FormData(this);
                const clientData = {};
                formData.forEach((value, key) => {
                    let processedValue = value;
                    if (key === 'civil_id' || key === 'phone') {
                        processedValue = convertArabicNumbersToEnglish(value).replace(/[^\d]/g, '');
                    }
                    clientData[key] = processedValue;
                });

                if (clientData.civil_id && clientData.civil_id.length !== 12) {
                    formMessageClientElement.textContent = 'الرقم المدني يجب أن يتكون من 12 أرقام بالضبط.';
                    formMessageClientElement.className = 'message error';
                    formMessageClientElement.style.display = 'block';
                    return; 
                }
                
                if (clientData.phone && clientData.phone.length > 0 && clientData.phone.length !== 8) { // تحقق فقط إذا تم إدخال شيء
                    formMessageClientElement.textContent = 'رقم الهاتف يجب أن يتكون من 8 أرقام بالضبط.';
                    formMessageClientElement.className = 'message error';
                    formMessageClientElement.style.display = 'block';
                    return; 
                }

                try {
                    const response = await fetch('/clients', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(clientData),
                    });

                    const result = await response.json(); 

                    if (!response.ok) {
                        throw new Error(result.error || `خطأ HTTP: ${response.status} ${response.statusText}`);
                    }
                    
                    formMessageClientElement.textContent = 'تمت إضافة العميل بنجاح!';
                    formMessageClientElement.className = 'message success';
                    formMessageClientElement.style.display = 'block';
                    this.reset(); 
                    fetchClients(); 
                } catch (error) {
                    console.error('فشل في إضافة العميل:', error);
                    formMessageClientElement.textContent = `فشل في إضافة العميل: ${error.message}`;
                    formMessageClientElement.className = 'message error';
                    formMessageClientElement.style.display = 'block';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSection('clients'); 
        });
    </script>
</body>
</html>
